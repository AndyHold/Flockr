staging-artifacts-backend: 
  artifacts: 
    paths: 
      - backend/target/universal/*.zip
  only: 
    - ci-testing
  script: 
    - "cd backend && NODE_ENV=staging sbt dist"
  stage: build

tag_checker: 
  only: 
    - tags
  script: 
    - "python tag_checker.py $CI_COMMIT_TAG"
  stage: build

staging-run: 
  dependencies: 
    - staging-artifacts-backend
  script: 
    - "cd backend/target/universal && unzip seng302-team-500-0.0.1-SNAPSHOT.zip"
    - 'pm2 delete dev-server || true'
    - cd seng302-team-500-0.0.1-SNAPSHOT/bin && pm2 start "sudo bash seng302-team-500 -Dhttp.port=8443" --name=dev-server
  only:
    - ci-testing
  stage: deploy

update-sonar: 
  only: 
    - master@seng302-2019/team-500
  script: 
    - sonar-scanner
  stage: deploy