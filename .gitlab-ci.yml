tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - cd backend && sbt test

recent-artifacts-frontend:
  stage: deploy
  script:
    - echo $USER
    - echo "Checking that npm version exists"
    - npm -v
    - cd frontend && npm install && npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 week
  except:
    - tags

release-artifacts-frontend:
  stage: deploy
  script:
  - echo "Checking that npm version exists"
  - npm -v | echo
  - cd frontend && npm install && npm run build
  artifacts:
    paths:
    - frontend/dist
  only:
  - tags

recent-artifacts-backend:
  stage: deploy
  script:
    - cd backend && sbt dist
  artifacts:
    paths:
      - backend/target/universal/*.zip
    expire_in: 1 week
  except:
    - tags

release-artifacts-backend:
 stage: deploy
 script:
    - cd backend && sbt dist
 artifacts:
    paths:
    - backend/target/universal/*.zip
 only:
    - tags
