openapi: 3.0.0
servers:
  - url: /api/v1
info:
  description: >-
    This will be a living spec, if you find errors or inconsistencies please
    raise these concerns. But **please do not change the spec without consulting
    with the team**
  version: 0.0.8
  title: SENG302 Team 500 Travel EA API Spec
tags:
  - name: auth
    description: All authentication endpoints
  - name: users
    description: All user related endpoints
  - name: destinations
    description: All destination related endpoints
  - name: trips
    description: All trip related endpoints
paths:
  /auth/users/signup:
    post:
      tags:
        - auth
      summary: Sign's up a user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signupUser'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/auth/users/{email}/available':
    get:
      tags:
        - auth
      summary: Checks if an email is available
      parameters:
        - in: path
          name: email
          description: The email of the user
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Email is available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          description: Malformed request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /auth/users/login:
    post:
      tags:
        - auth
      summary: Logs in a user
      responses:
        '200':
          description: User has logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Malformed request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Invalid credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /auth/users/logout:
    post:
      tags:
        - auth
      summary: Logs out a user
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '401':
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /users:
    get:
      tags:
        - users
      summary: Searches a list of users
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: nationality
          description: Filter by specific nationality
          required: false
          schema:
            type: string
        - in: query
          name: gender
          description: Filter by specific gender
          required: false
          schema:
            type: string
        - in: query
          name: ageMin
          description: Filter by min age
          required: false
          schema:
            type: integer
        - in: query
          name: ageMax
          description: Filter by max age
          required: false
          schema:
            type: integer
        - in: query
          name: travellerType
          description: Filter by traveller type
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
        '400':
          description: Query strings were malformed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: User has not filled out their profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/users/{userId}':
    get:
      tags:
        - users
      summary: Gets a users details
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    patch:
      tags:
        - users
      summary: Updates parts of a user
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
      security:
        - cookieAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateUser'
      responses:
        '201':
          description: User has succesfully been updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Profile has not been completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /destinations:
    get:
      tags:
        - destinations
      summary: Get a list of all destinations
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved destinations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/destinations'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      tags:
        - destinations
      summary: Create a new destination
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/destination'
      security:
        - cookieAuth: []
      responses:
        '201':
          description: Successfully created new destination
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/destinations/{destinationId}':
    parameters:
      - in: path
        name: destinationId
        description: ID of the destination
        required: true
        schema:
          type: integer
          minimum: 0
    get:
      tags:
        - destinations
      summary: Get an existing destination
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved destination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/destination'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Destination not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
        - destinations
      summary: Edit an existing destination
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully updated destination
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Destination not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      tags:
        - destinations
      summary: Delete an existing destination
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully deleted destination
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Destination not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /users/types:
    get:
      tags:
        - users
      summary: Gets a list of valid traveller types
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved traveller types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/travellerTypes'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users
            traveller types)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /users/passports:
    get:
      tags:
        - users
      summary: Gets a list of all valid passports
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved passports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passports'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users
            passports)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /users/nationalities:
    get:
      tags:
        - users
      summary: Gets a list of all valid nationalities
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved nationalities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nationalities'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users
            nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/users/{userId}/roles':
    patch:
      tags:
        - users
      summary: Updates a users roles
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateRole'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    get:
      tags:
        - users
      summary: Gets a users roles
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roles'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /users/roles:
    get:
      tags:
        - users
      summary: Gets all available roles
      security:
        - cookieAuth: []
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/roles'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/users/{userId}/trips':
    get:
      tags:
        - trips
      summary: Shows a list of a users trips
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved trips
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trips'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users'
            nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      tags:
        - trips
      summary: Creates a new trip
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createTrip'
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully created trip
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users'
            nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/users/{userId}/trips/{tripId}':
    get:
      tags:
        - trips
      summary: Get a specific trip
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
        - in: path
          name: tripId
          description: The trip ID to access
          required: true
          schema:
            type: integer
            minimum: 0
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved trip
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trip'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users'
            nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
        - trips
      summary: Update a specific trip
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
        - in: path
          name: tripId
          description: The trip ID to access
          required: true
          schema:
            type: integer
            minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateTrip'
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully updated trip
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users'
            nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      tags:
        - trips
      summary: Deletes a specific trip
      parameters:
        - in: path
          name: userId
          description: ID of the user
          required: true
          schema:
            type: integer
            minimum: 0
        - in: path
          name: tripId
          description: The trip ID to delete
          required: true
          schema:
            type: integer
            minimum: 0
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully deleted trip
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: >-
            Profile has not been completed (Only if viewing other users'
            nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
components:
  schemas:
    response:
      type: object
      properties:
        response:
          type: string
    destinations:
      type: array
      items:
        $ref: '#/components/schemas/destination'
    destination:
      type: object
      properties:
        destinationId:
          type: integer
        destinationName:
          type: string
        destinationType:
          type: string
        district:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        country:
          type: string
    user:
      type: object
      properties:
        userId:
          type: integer
        firstName:
          type: string
        middleName:
          type: string
          nullable: true
        lastName:
          type: string
        dateOfBirth:
          type: string
          nullable: true
          description: Specified as a specific format
        gender:
          type: string
          nullable: true
        nationalities:
          type: array
          items:
            $ref: '#/components/schemas/nationality'
        passports:
          type: array
          items:
            $ref: '#/components/schemas/passport'
        travellerTypes:
          type: array
          items:
            $ref: '#/components/schemas/travellerType'
        roles:
          type: array
          items:
            type: object
            properties:
              roleId:
                type: number
    users:
      type: array
      items:
        $ref: '#/components/schemas/user'
    error:
      type: object
      properties:
        error:
          type: string
          description: An informative error message (to help with debugging)
    updateUser:
      type: object
      properties:
        userId:
          type: integer
        firstName:
          type: string
        middleName:
          type: string
          nullable: true
        lastName:
          type: string
        dateOfBirth:
          type: integer
          description: Specified as a unix timestamp
        gender:
          type: string
        nationalities:
          type: array
          items:
            type: number
        passports:
          type: array
          items:
            type: number
        travellerTypes:
          type: array
          items:
            type: number
    trip:
      type: object
      properties:
        tripId:
          type: integer
        destinations:
          type: object
          properties:
            destination:
              $ref: '#/components/schemas/destination'
            destinationArrival:
              type: integer
            destinationDeparture:
              type: integer
    trips:
      type: array
      items:
        $ref: '#/components/schemas/trip'
    travellerType:
      type: object
      properties:
        travellerTypeId:
          type: integer
        travellerTypeName:
          type: string
    travellerTypes:
      type: array
      items:
        $ref: '#/components/schemas/travellerType'
    passport:
      type: object
      properties:
        passportId:
          type: integer
        passportCountry:
          type: string
    passports:
      type: array
      items:
        $ref: '#/components/schemas/passport'
    nationality:
      type: object
      properties:
        nationalityId:
          type: integer
        nationalityName:
          type: string
    nationalities:
      type: array
      items:
        $ref: '#/components/schemas/nationality'
    createTrip:
      type: array
      items:
        type: object
        properties:
          destinationId:
            type: integer
          destinationArrival:
            type: integer
          destinationDeparture:
            type: integer
    updateTrip:
      type: array
      items:
        type: object
        properties:
          destinationArrival:
            type: integer
          destinationDeparture:
            type: integer
          destinationId:
            type: integer
    signupUser:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
    roles:
      type: array
      items:
        $ref: '#/components/schemas/role'
    role:
      type: object
      properties:
        roleId:
          type: string
        roleType:
          type: string
    updateRole:
      type: array
      items:
        type: object
        properties:
          roleId:
            type: string
          roleEnabled:
            type: boolean
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer

