openapi: 3.0.0
servers:
  - url: /api/v1
info:
  description: ''
  version: 0.0.8
  title: Travel EA specification for Team 500
tags:
  - name: auth
    description: All authentication endpoints
  - name: travellers
    description: All traveller related endpoints
  - name: destinations
    description: All destination related endpoints
  - name: trips
    description: All trip related endpoints
    
paths:
  '/auth/travellers/signup':
    post:
      tags:
        - auth
      summary: Sign's up a traveller
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traveller'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/auth/travellers/login':
    post:
      tags:
        - auth
      summary: Logs in a traveller
      responses:
        '200':
          description: Traveller has logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traveller'
        '400':
          description: Malformed request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Invalid credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/auth/travellers/logout':
    post:
      tags:
        - auth
      summary: 'Logs out a user'
      security:
        - cookieAuth: []
      parameters:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '401':
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/travellers':
    get:
      tags:
        - travellers
      summary: Searches a list of travellers
      security: 
        - cookieAuth: []
      parameters:
        - in: query
          name: nationality
          description: Filter by specific nationality
          required: false
          schema:
            type: string
        - in: query
          name: gender
          description: Filter by specific gender
          required: false
          schema:
            type: string
        - in: query
          name: ageMin
          description: Filter by min age
          required: false
          schema:
            type: integer
        - in: query
          name: ageMax
          description: Filter by max age
          required: false
          schema:
            type: integer
        - in: query
          name: travellerType
          description: Filter by traveller type
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved travellers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/travellers'
        '403':
          description: User has not filled out their profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: User is not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '400':
          description: "Query strings were malformed"
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/error'
        '500':
          description: "Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
                
      
  '/travellers/{userId}':
    get:
      tags:
        - travellers
      summary: Gets a travellers details
      security: 
        - cookieAuth: []
      parameters:
        - in: path
          name: userId
          description: ID of the traveller
          required: true
          schema:
            type: integer
            minimum: 0
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traveller'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
                
    patch:
      tags:
        - travellers
      summary: Updates parts of a traveller
      parameters:
        - in: path
          name: userId
          description: ID of the traveller
          required: true
          schema:
            type: integer
            minimum: 0
      security:
        - cookieAuth: []
      requestBody: 
         content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateTraveller'
      responses:
        '201':
          description: User has succesfully been updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Profile has not been completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
                
  '/destinations':
    get:
      tags:
        - destinations
      summary: "Get a list of all destinations"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved destinations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/destinations'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              type: object
              properties:
                destinationName: string
                destinationType: string
                district: string
                latitude: number
                longitude: number
                country: string
    post:
      tags:
        - destinations
      summary: "Create a new destination"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/destination'
      security:
        - cookieAuth: []
      responses:
        '201':
          description: Successfully created new destination
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/destinations/{destinationId}':
    get:
      tags:
        - destinations
      summary: "Get an existing destination"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved destination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/destination'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Destination not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
        - destinations
      summary: "Edit an existing destination"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully updated destination
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Destination not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      tags:
        - destinations
      summary: "Delete an existing destination"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully deleted destination
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Destination not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  '/travellers/types':
    get:
      tags:
        - travellers
      summary: "Gets a list of valid traveller types"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved traveller types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/travellerTypes'
                
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Profile has not been completed (Only if viewing other users traveller types)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
                
  '/travellers/passports':
    get:
      tags:
        - travellers
      summary: "Gets a list of all valid passports"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved passports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passports'
                
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Profile has not been completed (Only if viewing other users passports)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      
  'travellers/nationalities':
    get:
      tags:
        - travellers
      summary: "Gets a list of all valid nationalities"
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully retrieved nationalities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nationalities'
                
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Profile has not been completed (Only if viewing other users nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
                
  '/travellers/{userId}/nationalities':
    post:
      tags:
        - travellers
      summary: "Adds a nationality to a user"
      parameters:
        - in: path
          name: userId
          description: ID of the traveller
          required: true
          schema:
            type: integer
            minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nationality:          
                  type: string
              required:
                - nationality

      security:
        - cookieAuth: []
      responses:
        '201':
          description: Successfully added nationality
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Profile has not been completed (Only if viewing other users nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      tags:
        - travellers
      summary: "Delete a user's nationality"
      parameters:
        - in: path
          name: userId
          description: ID of the traveller
          required: true
          schema:
            type: integer
            minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nationality:          
                  type: string
              required:
                - nationality

      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successfully deleted nationality
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Profile has not been completed (Only if viewing other users' nationalities)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
                
    
                
                
  
                
    
                
components:
  schemas:
    response:
      type: object
      properties:
        response:
          type: string
    destinations:
      type: array
      items:
        $ref: '#/components/schemas/destination'
    destination:
      type: object
      properties:
        destinationId:
          type: integer
        destinationName:
          type: string
        destinationType:
          type: string
        district:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        country:
          type: string
    traveller:
      type: object
      properties:
        userId:
          type: integer
        firstName:
          type: string
        middleName:
          type: string
          nullable: true
        lastName:
          type: string
        dateOfBirth:
          type: integer
          nullable: true
          description: "Specified as a unix timestamp"
        gender:
          type: string
          nullable: true
        nationalities:
          type: array
          items:
            $ref: '#/components/schemas/nationality'
        passports:
          type: array
          items:
            $ref: '#/components/schemas/passport'
        travellerTypes:
          type: array
          items:
            $ref: '#/components/schemas/travellerType'
            
    travellers:
      type: array
      items:
        $ref: '#/components/schemas/traveller'
    error:
      type: object
      properties:
        error:
          type: string
          description: "An informative error message (to help with debugging)"
          
    updateTraveller:
      type: object
      properties:
        userId:
          type: integer
        firstName:
          type: string
        middleName:
          type: string
          nullable: true
        lastName:
          type: string
        dateOfBirth:
          type: integer
          description: "Specified as a unix timestamp"
        gender:
          type: string
          
    travellerType:
      type: object
      properties:
        travellerTypeId:
          type: integer
        travellerTypeName:
          type: string
            
    travellerTypes:
      type: array
      items:
        $ref: '#/components/schemas/travellerType'
        
    passport:
      type: object
      properties:
        passportId:
          type: integer
        passportCountry:
          type: string
        
    passports:
      type: array
      items:
        $ref: '#/components/schemas/passport'
        
    nationality:
      type: object
      properties:
        nationalityId:
          type: integer
        nationalityName:
          type: string
        
    nationalities:
      type: array
      items:
        $ref: '#/components/schemas/nationality'
    
  securitySchemes:
    cookieAuth:
      type: apiKey
      name: 'userId'
      in: cookie
      

